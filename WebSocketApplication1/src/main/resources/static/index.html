<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="theme-toggle-container">
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
    </label>
    <span class="toggle-label">ðŸŒž / ðŸŒš</span>
</div>


    <!-- App Title -->
    <h2 style="color: #2c3e50; font-size: 2rem; margin-bottom: 20px;">ðŸ’¬ One-to-One Chat Application</h2>

    <!-- Username Form -->
    <div class="user-form" id="username-page">
        <h2>ðŸšª Enter Chatroom</h2>
        <form id="usernameForm">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" placeholder="e.g. coolUser123" required>

            <label for="fullname">Real Name:</label>
            <input type="text" id="fullname" name="realname" placeholder="Your full name" required>

            <button type="submit">Enter Chatroom</button>
        </form>
    </div>

    <!-- Main Chat UI -->
    <div class="chat-container hidden" id="chat-page">
        <!-- Users List Panel -->
        <div class="users-list">
            <div class="users-list-container">
                <h2>ðŸ‘¥ Online Users</h2>
                <ul id="connectedUsers">
                    <!-- Dynamically populated users -->
                </ul>
            </div>
            <div>
                <p id="connected-user-fullname" style="margin: 10px 0;"></p>
                <a class="logout" href="javascript:void(0)" id="logout">ðŸšª Logout</a>
            </div>
        </div>

        <!-- Chat Messages & Input -->
        <div class="chat-area">
            <!-- Messages Area -->
            <div id="chat-messages" class="chat-area">
                <!-- Messages appear here -->
            </div>

            <!-- Message Form -->
            <form id="messageForm" name="messageForm" class="hidden">
                <div class="message-input">
                    <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Socket Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

</body>
</html>
